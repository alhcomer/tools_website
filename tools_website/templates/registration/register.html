{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% load static %}
{% bootstrap_css %}
{% bootstrap_javascript %}
{% bootstrap_messages %}

{% block content %}

<main class="form-signin w-100 m-auto text-center">
    <form action="{% url 'accounts:register' %}" method="post" class="form">
      {% csrf_token %}
      <img class="mb-4" src="{% static 'tool.png' %}" alt="" width="auto" height="150">
      <h1 class="h3 mb-3 fw-normal">Register</h1>
  
      <div class="form-floating">
        {% bootstrap_form form %}
      </div>
      {% bootstrap_button button_type="submit" content="Register"%}
    </form>
</main>


    


{% endblock %}
